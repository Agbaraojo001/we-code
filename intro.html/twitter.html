<!DOCTYPE html>
<html>
<head>
<style>
  .tweet-box {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    width: 400px;
  }

  .tweet-box textarea {
    width: 100%;
    border: none;
    resize: none;
    outline: none;
    font-size: 14px;
  }

  .tweet-box button {
    background-color: #1DA1F2;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 15px;
    cursor: pointer;
  }

  .image-upload {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="tweet-box">
  <textarea placeholder="What's happening?" rows="3" id="tweetText"></textarea>
  <div class="image-upload">
    <input type="file" accept="image/*" id="imageInput">
  </div>
  <button onclick="postTweet()">Tweet</button>
</div>

<script>
function postTweet() {
  const tweetText = document.getElementById('tweetText').value;
  const imageInput = document.getElementById('imageInput');
  
  if (tweetText) {
    const imageUrl = imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : '';
    
    // You would typically send this data to a server using AJAX or fetch
    console.log('Tweet Text:', tweetText);
    console.log('Image URL:', imageUrl);
    
    // Reset the form
    document.getElementById('tweetText').value = '';
    imageInput.value = '';
  }
}
</script>

</body>
</html>
